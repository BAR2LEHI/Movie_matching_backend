          type: string
          format: uri
          nullable: true
          title: Постер
        description:
          type: string
          title: Описание
        rating_imdb:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Рейтинг IMDB
        content_rating:
          type: string
          title: Возрастной рейтинг
        budget:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Бюджет
        revenue:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Сборы
        genre:
          type: array
          items:
            type: integer
            title: Жанры Фильма
          readOnly: true
          title: Жанры Фильма
        release_date:
          type: string
          format: date
          title: Дата релиза
        timing:
          type: string
          title: Хронометраж
        is_liked:
          type: string
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        is_active:
          type: boolean
        is_staff:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        preferences:
          type: string
          readOnly: true
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 255
        email:
