components:
  schemas:
    CreateUser:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          maxLength: 128
      required:
      - email
      - password
      - username
    Genre:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 54
      required:
      - id
      - name
    Movie:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          title: Название
        poster:
          type: string
          format: uri
          nullable: true
          title: Постер
        description:
          type: string
          title: Описание
        rating_imdb:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Рейтинг IMDB
        content_rating:
          type: string
          title: Возрастной рейтинг
        budget:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Бюджет
        revenue:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Сборы
        genre:
          type: array
          items:
            type: integer
            title: Жанры Фильма
          readOnly: true
          title: Жанры Фильма
        release_date:
          type: string
          format: date
          title: Дата релиза
        timing:
          type: string
          title: Хронометраж
        is_liked:
          type: string
          readOnly: true
      required:
      - budget
      - content_rating
      - description
      - genre
      - id
      - is_liked
      - rating_imdb
      - release_date
      - revenue
      - timing
      - title
    PatchedGenre:
      type: object
      properties:
